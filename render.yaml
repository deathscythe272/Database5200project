# Render.com Blueprint
# https://render.com/docs/blueprint-spec

databases:
  - name: gym-equipment-db
    plan: free
    databaseName: gym_equipment
    user: gym_user

services:
  - type: web
    name: gym-equipment-manager
    plan: free
    runtime: python
    buildCommand: ./build.sh
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: gym-equipment-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
