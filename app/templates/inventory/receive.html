{% extends "base.html" %}
{% block title %}Receive Parts - Gym Equipment Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Receive Parts into Inventory</h2>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="part_id" class="form-label">Part *</label>
                        <select class="form-select" id="part_id" name="part_id" required>
                            <option value="">-- Select Part --</option>
                            {% for part in parts %}
                            <option value="{{ part.part_id }}">{{ part.part_number }} - {{ part.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location_id" class="form-label">Location *</label>
                        <select class="form-select" id="location_id" name="location_id" required>
                            <option value="">-- Select Location --</option>
                            {% for loc in locations %}
                            <option value="{{ loc.location_id }}">{{ loc.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="unit_cost" class="form-label">Unit Cost ($)</label>
                            <input type="number" step="0.01" class="form-control" id="unit_cost" name="unit_cost">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="reference" class="form-label">Reference Number (PO#, Invoice#)</label>
                        <input type="text" class="form-control" id="reference" name="reference">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-box-arrow-in-down"></i> Receive Parts
                        </button>
                        <a href="{{ url_for('inventory.list_inventory') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
