{% extends "base.html" %}
{% block title %}{{ 'Edit' if part else 'Add' }} Part - Gym Equipment Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ 'Edit' if part else 'Add New' }} Part</h2>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="part_number" class="form-label">Part Number *</label>
                        <input type="text" class="form-control" id="part_number" name="part_number" required
                               value="{{ part.part_number if part else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required
                               value="{{ part.name if part else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ part.description if part else '' }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                   value="{{ part.category if part else '' }}" list="categories">
                            <datalist id="categories">
                                <option value="Belts">
                                <option value="Motors">
                                <option value="Cables">
                                <option value="Electronics">
                                <option value="Hardware">
                                <option value="Pads & Cushions">
                            </datalist>
                        </div>
                        <div class="col-md-6">
                            <label for="unit_cost" class="form-label">Unit Cost ($)</label>
                            <input type="number" step="0.01" class="form-control" id="unit_cost" name="unit_cost"
                                   value="{{ part.unit_cost if part and part.unit_cost else '' }}">
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> {{ 'Update' if part else 'Create' }} Part
                        </button>
                        <a href="{{ url_for('inventory.list_parts') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
